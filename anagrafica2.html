<html>
    <style>
        body{
            background-color:rgb(230, 129, 255);
        }
        table{
            border: 5px solid rgb(0, 0, 0);
            width: 500px;
            
        }
        tr{
            background-color:rgb(214, 255, 148);
        }
    </style>
    <body>
        
    </body>
    <script>
        var xmlhttp = new XMLHttpRequest();
        var j;
        var k;
        
        xmlhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                var myObj = JSON.parse(this.responseText);
                
                for(var i=0; i<myObj.length;i++){
                    
                    let table = document.createElement("table");
                    let riga = document.createElement("tr");
                    let cella1 = document.createElement("td");
                    let cella2 = document.createElement("td");
                    let cella3 = document.createElement("td");
                    let cella4 = document.createElement("td");
                    let cella5 = document.createElement("td");
                    let cella6 = document.createElement("td");

                    cella1.innerHTML = myObj[i].nome;
                    riga.appendChild(cella1);

                    cella2.innerHTML = myObj[i].cognome;
                    riga.appendChild(cella2);

                    cella3.innerHTML = myObj[i].indirizzo;
                    riga.appendChild(cella3);

                    cella4.innerHTML = myObj[i].eta;
                    riga.appendChild(cella4);

                    for(let j=0; j<myObj[i].telefono.length; j++){
                       
                            cella5.innerHTML = "casa:" + myObj[i].telefono[0].casa + "<br>";
                            cella5.innerHTML += "ufficio:" + myObj[i].telefono[1].ufficio + "<br>";
                            cella5.innerHTML += "mobile:" + myObj[i].telefono[2].mobile;
                        } 
                    riga.appendChild(cella5);

                    let a = document.createElement("a");
                    a.setAttribute("href","cv.html?id="+myObj[i].id);

                    


                    
                    im = document.createElement("img");
                    im.setAttribute("src", myObj[i]["img"]);
                    im.setAttribute("style", "width:100px", "height:100px");
                    a.appendChild(im)

                    cella6.appendChild(a);
                    riga.appendChild(cella6);
                    

                    table.appendChild(riga);
                    document.body.appendChild(table);
                }
            }
        }
        xmlhttp.open("GET", "ancomplessa2.json"+"01.json"+"02.json"+"03.json", true);
        xmlhttp.send();
    </script>
</html>
